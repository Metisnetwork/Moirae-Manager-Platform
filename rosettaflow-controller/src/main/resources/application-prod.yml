server:
  port: 8234
  servlet:
    context-path: /rosettaflow
    encoding:
      charset: UTF-8

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ENC(5VUZHER1nqQ6dLc5fOfl6g==)
    url: jdbc:mysql://localhost:3306/db_moirae?useServerPrepStmts=true&rewriteBatchedStatements=true&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 3000
      max-lifetime: 1800000
      idle-timeout: 600000
  task:
    scheduling:
      pool:
        size: 10
      thread-name-prefix: Moirae-Task-
mybatis-plus:
  configuration:
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# 系统参数配置
system:
  config:
    # 登录超时时间,单位: 毫秒
    loginTimeOut: 1800000
    # 登录互踢模式： true-是,false-否
    kickMode: false
    # nonce存放时间，单位：秒
    nonceTimeOut: 300000
    # 算法初始化文件
    algorithmFilepath: classpath:script/algorithm.csv
    # 数据库数据批量更新
    batchSize: 1000
    # redis中数据默认保存超时时间(毫秒)
    redisTimeOut: 86400000

grpc:
  client:
    carrier-grpc-server:
      # 调度服务地址
      address: 'static://39.98.124.39:8801'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
