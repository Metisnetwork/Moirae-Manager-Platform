jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:}

#日志配置
logging:
  #日志级别
  level:
    root: info
    org.springframework: info
    com.moirae.rosettaflow: info
  file:
    name: ./logs/moirae.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} | %-5level | %thread | %logger{50}[%L] | %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} | %-5level | %thread | trace-id[%X{requestId}] | %logger{50}[%L] | %msg%n"
  logback:
    rollingpolicy:
      # 日志文件大小上限，达到该上限后，会自动压缩
      max-file-size: 200MB
      # 日志归档的文件名，日志文件达到一定大小之后，自动进行压缩归档
      file-name-pattern: ./logs/moirae-${spring.profiles.active}-%d{yyyy-MM-dd}-%i.log.gz
      # 日志文件保存的天数
      max-history: 7
      # 是否在应用启动时进行归档管理
      clean-history-on-start: true

server:
  servlet:
    context-path: /flow
    encoding:
      charset: UTF-8

dev:
  quartz: true

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 3000
      max-lifetime: 1800000
      idle-timeout: 600000
  task:
    scheduling:
      pool:
        size: 10
      thread-name-prefix: Moirae-Task-
  cache:
    caffeine:
      spec: maximumSize=100,expireAfterWrite=5s
    type: caffeine

mybatis-plus:
  configuration:
    call-setters-on-nulls: true
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  type-enums-package: com.moirae.rosettaflow.mapper.enums
# 系统参数配置
system:
  config:
    # 登录超时时间,单位: 毫秒
    loginTimeOut: 1800000
    # 登录互踢模式： true-是,false-否
    kickMode: false
    # nonce存放时间，单位：秒
    nonceTimeOut: 300000
    # 系统默认的psi算法
    defaultPsi: 1001
    # 每笔默认支付的token金额
    defaultTokenValue: "1000000000000000000"

grpc:
  client:
    carrier-grpc-server:
      address: 'static://${system.config.publicOrgList[0].host}:${system.config.publicOrgList[0].port}'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
